<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/590c20ded1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="content align-items-center">
            <div class="row">
                <div class="col-7 text-nowrap">
                  <form id="search-form">
                    <input type="search" id="city-input" placeholder="Enter a city" autocomplete="off"/>
                    <input type="submit" class="search-button" value="Search" />
                  </form>
                </div>
                <div class="col-5">
                  <button class="float-end" id="current-button">Current</button>
                </div>
          <div class="row">
            <div class="col-3 align-self-end city-time">
              <h1 class="left" id="current-city"></h1>
              <p class="left" id="date"></p>
            </div>
            <div class="col-3 align-self-end temperature text-nowrap">
              <h2>
                <span id="degrees"></span
                ><span class="units">°C</span>
              </h2>
              <p>Feels like <span id="feels-like"></span><span id="unit"> °C</span></p>
            </div>
            <div class="col-3 align-self-end cloudiness">
              <p id="icon-now"><i class="fa-solid fa-cloud center"></i></p>
              <p id="clouds"></p>
            </div>
            <div class="col-3 align-self-end left extra-information">
              <ul>
                <li><strong>Wind:</strong> <span id="wind"></span> m/s</li>
                <li><strong>Humidity:</strong> <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="weather-forecast">
          
          </div>
        </div>         
             </div>
      <div class="footer" target="_blank"><small><a href="https://github.com/AHmyrianska/Challenge">Open-source code</a> by Anastasiia Hmyrianska</small></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

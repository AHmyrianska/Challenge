<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/590c20ded1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="content align-items-center">
            <div class="row">
                <div class="col-6 text-nowrap">
                  <form id="search-form">
                    <input type="text" id="city-input" placeholder="Enter a city" autocomplete="off"/>
                    <input type="submit" class="search-button" value="Search" />
                  </form>
                </div>
                <div class="col-6">
                  <button id="current-button">Current</button>
                </div>
          <div class="row">
            <div class="col-3 align-self-end city-time">
              <h1 class="left" id="current-city"></h1>
              <p class="left" id="current-day-time"></p>
            </div>
            <div class="col-3 align-self-end temperature text-nowrap">
              <h2>
                <span id="degrees"> </span
                ><span class="units"
                  ><a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </h2>
              <p>Feels like <span id="feels-like"></span>°C</p>
            </div>
            <div class="col-3 align-self-end cloudiness">
              <p id="icon-now"><i class="fa-solid fa-cloud center"></i></p>
              <p id="clouds"></p>
            </div>
            <div class="col-3 align-self-end left extra-information">
              <ul>
                <li><strong>Wind:</strong> <span id="wind"></span> m/s</li>
                <li><strong>Humidity:</strong> <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <div class="row forecast">
            <div class="col-2">
              <h3>Fri</h3>
              <i class="fa-solid fa-cloud icon-forecast center"></i>
              <h3>21°C</h3>
            </div>
            <div class="col-2">
              <h3>Sat</h3>
              <i class="fa-solid fa-cloud-sun icon-forecast center"></i>
              <h3>18°C</h3>
            </div>
            <div class="col-2">
              <h3>Sun</h3>
              <i class="fa-solid fa-cloud-sun-rain icon-forecast center"></i>
              <h3>17°C</h3>
            </div>
            <div class="col-2">
              <h3>Mon</h3>
              <i class="fa-solid fa-sun icon-forecast center"></i>
              <h3>23°C</h3>
            </div>
            <div class="col-2">
              <h3>Tue</h3>
              <i class="fa-solid fa-sun icon-forecast center"></i>
              <h3>21°C</h3>
            </div>
            <div class="col-2">
              <h3>Wed</h3>
              <i class="fa-solid fa-cloud-sun icon-forecast center"></i>
              <h3>20°C</h3>
            </div>
          </div>
        </div>         
       
      </div><div class="footer"><a href="https://github.com/AHmyrianska/Challenge">Open-source code</a> by Anastasiia Hmyrianska</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
